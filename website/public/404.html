<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <script>
    // GitHub Pages SPA redirect
    // Encodes the intended path into the query string and redirects to the app root,
    // so index.html can restore it via history.replaceState before the app mounts.
    // Works for project pages (one path segment deep, e.g. /rabbita/).
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 2).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
